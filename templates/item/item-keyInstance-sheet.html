<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" alt="Item Image" />
        <div class="header-fields flexcol">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}"
                    placeholder="{{localize 'VTM5E.Name'}}" /></h1>
            <div class="flexrow">
                <!-- Select the discipline this power belongs to -->
                <div class="flexrow-left key">
                    <select name="data.key" data-type="String">
                        {{#select data.data.key}}
                        {{> "systems/vtm5e/templates/item/parts/keys.html"}}
                        {{/select}}
                    </select>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description"></a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            <div class="flex-group-left">
                <label class="resource-label">{{localize "VTM5E.Description"}}: </label>
                <div class="flex-group-center">
                    {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
                <div style="display:inline-block; height:20px;"></div>
                <label class="resource-label">{{localize "VTM5E.Source"}}: </label>
                <div class="flex-group-center">
                    {{editor content=data.data.source target="data.source" button=true owner=owner editable=editable}}
                </div>
            </div>
        </div>
    </section>
</form>
