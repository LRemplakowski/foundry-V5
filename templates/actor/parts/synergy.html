<div class="tab blood" data-group="primary" data-tab="blood">
    <div class="resource flexrow grid grid-2col">
        <div class="flex-group-center">
            <label class="resource-label">{{localize "VTM5E.Synergy"}}: </label>
            <div class="resource-value" data-value="{{data.data.synergy.value}}" data-name="data.synergy.value">
                <span class="resource-value-empty"></span>
                {{#numLoop 10}}
                <span class="resource-value-step" data-index="{{this}}"></span>
                {{/numLoop}}
            </div>
        </div>
    </div>
    <div class="resource flexrow grid grid-2col">
        <div class="flex-group-center">
            <label class="resource-label">{{localize "VTM5E.HauntBonus"}}:</label>
            <p>{{lookup synergy_text "power"}}</p>
        </div>
        <div class="flex-group-center">
            <label class="resource-label">{{localize "VTM5E.HauntReRoll"}}:</label>
            <p>{{lookup synergy_text "rouse"}}</p>
        </div>
    </div>
</div>
